<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFactCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .nav-item .nav-link {
            font-size: medium;
            font-weight: 500;
        }
        .active {
            background-color: #fff;
        }
    </style>
</head>


<body>
    <div class="container" style="width: 1000px;">
        <header style="background-color: #54b4a7; padding: 20px;">
            <h1 align="center" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: #fff;">NewsFactCheck</h1>
        </header>
        <ul class="nav nav-tabs nav-fill" style="background-color: aliceblue;">
            <li class="nav-item">
                <a class="nav-link {% block home %} {% endblock %}" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block latestnews %} {% endblock %}" href="/latestnews">Latest News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block newscheck %} {% endblock %}" href="/newscheck">Check News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block about %} {% endblock %}" href="/about">About</a>
            </li>
        </ul>
        {% block body %}{% endblock body %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
