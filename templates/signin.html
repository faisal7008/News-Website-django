<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>NewsFactCheck</title>
    <style>
        body {
            background-color: #edf5e1;
        }
        .box{
            width: 380px; 
            margin: auto;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .box1{
        padding: 0px 20px;
        background-color: #fff;
        }

        .heading{
        color: #00695c;
        padding: 20px 20px;
        }

        .form-control{
        outline: none;
        border: none;
        background-color: rgb(207, 247, 207);
        }

        .fa{
        color: #2BBBAD;
        font-size: 30px;
        }

        .form-outline{
        margin: auto;
        }

        .nav-link{
        background-color: #2BBBAD;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/" style="color: #00695c;">Home</a></li>
          <li class="breadcrumb-item">Login</li>
        </ol>
      </nav>
    </div>
  </nav>
<div class="box">
    <div class="box1">
<form action="/signin" method="post">
    {% csrf_token %}
    <h1 class="heading" align="center">Login</h1>
    <div class="form-outline mb-4">
      <input type="text" id="form2Example1" name="email" class="form-control"/>
      <label class="form-label" for="form2Example1">Email address</label>
    </div>

      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" name="password" class="form-control" />
        <label class="form-label" for="form2Example1">Password</label>
      </div>

      <div class="row mb-4">
      <div class="col d-flex justify-content-start">

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31"/>
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col d-flex justify-content-end">
        <a href="#!">Forgot password?</a>
      </div>
    </div>
    
    <div class="form-outline mb-4">
      <div class="d-grid gap-2">
        <button class="btn btn-success" type="submit">Sign in</button>
      </div>
      </div>
      
    
    <div class="text-center">
    <a href="/signup">Don't have an account? Sign up</a> 
      <p>or sign in with:</p>
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
    </div><br>
  </form>
  </div>
</div>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>
</body>
</html>
